    />

    <!-- ===== SEO PRIMÁRIO ===== -->

      property="og:title"
      content="Conta Fácil | Contabilidade Digital que Simplifica sua Empresa"
    />

      content="Contabilidade online para PMEs: reduza impostos, ganhe tempo e foque no crescimento."

    <meta property="og:locale" content="pt_BR" />
